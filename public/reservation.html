<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nairi Reservation Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./reservation.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("5x6TRADSZsmcR7vRa");
      })();
    </script>
  </head>
  <body>
    <div class="testbox">
      <form action="javascript:void(0);" onsubmit="sendEmail();">
        <div class="banner">
          <h1>Reservation Form</h1>
        </div>
        <div class="item">
          <p>Name</p>
          <div class="name-item">
            <input type="text" id="name" name="name" required />
          </div>
        </div>
        <div class="item">
          <p>Phone</p>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{9}"
            placeholder="096667808"
            required
          />
        </div>
        <div class="item">
          <p>Reservation Date</p>
          <input type="date" id="date" name="bdate" required />
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="item">
          <p>Reservation Time</p>
          <input type="time" id="time" name="btime" required />
        </div>
        <div class="item">
          <p>Number of guests</p>
          <input type="number" id="people" name="people" min="1" required />
        </div>
        <div class="btn-block">
          <button type="submit">Make Reservation</button>
        </div>
      </form>
    </div>
    <script src="./reservation.js"></script>
  </body>
</html>
